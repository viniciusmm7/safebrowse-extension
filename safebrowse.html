<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SafeBrowse</title>
        <link rel="stylesheet" href="safebrowse.css">
    </head>
    <body>
        <h1>SafeBrowse - Privacy Report</h1>
        
        <div class="info">
            <label>Third-party connections:</label>
            <ul id="third-party-connections"></ul>
        </div>

        <div class="info">
            <label>Local storage:</label>
            <span id="local-storage"></span>
        </div>

        <div class="info">
            <label>Cookie count:</label>
            <span id="cookie-count"></span>
        </div>

        <div class="info">
            <label>Privacy score:</label>
            <span id="privacy-score"></span>
        </div>

        <script src="safebrowse.js"></script>
    </body>
</html>
